name: Publish Github Pages

on:
  push:
    branches:
      - dev

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

    - name: Install Python and pipenv
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Install optipng
      run: sudo apt-get install -y optipng

    - name: Install dependencies
      run: make install

    - name: Publish
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "${GITHUB_ACTOR}@bots.github.com"
        git remote set-url origin "https://x-access-token:${DEPLOY_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
        pipenv run pip install ghp-import
        pipenv run make github
      env:
        DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
